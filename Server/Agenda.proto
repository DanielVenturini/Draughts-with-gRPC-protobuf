syntax="proto2";

service Agenda {

	// o servidor vai ler do cliente na 'stream' passada por parametro
	// CLIENT SIDE
	rpc Adicionar(Contato) returns (Contato) {}
	rpc Remover(Contato) returns (Contato) {}

	// o cliente vai escrever e aguardar a resposta no 'stream' do return do server
	// SERVER SIDE
	rpc Consultar(Contato) returns (Contato) {}

}

message Contato{
	required string nome = 1;
	required string telefone = 2;
}
